<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三目並べ</title>
    <link rel="stylesheet" href="win95_theme.css">
    <style>
        /* Specific styles for tic_tac_toe.html to override/complement win95_theme.css */
        .window-frame {
            max-width: 380px; /* Adjusted for game board */
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            width: 315px;
            height: 315px;
            margin: 0 auto;
            background-color: #808080;
            border: 2px inset #000000;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #C0C0C0;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: none;
        }
        .cell:active {
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #FFFFFF;
            border-bottom: 2px solid #FFFFFF;
        }
        .cell.x {
            color: #000080;
        }
        .cell.o {
            color: #800000;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <div class="window-title-bar">
            <span>三目並べ</span>
            <button>_</button>
            <button>X</button>
        </div>
        <div class="window-content">
            <h1>三目並べ</h1>
            <div class="board" id="gameBoard">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div id="status"></div>
            <div class="controls">
                <button class="reset-button" id="resetButton">リセット</button>
                <button class="back-button" onclick="location.href='index.html'">メニューに戻る</button>
            </div>
        </div>
    </div>

    <!-- Modal Dialog HTML -->
    <div id="gameModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title-bar">
                <span>メッセージ</span>
            </div>
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="modalButton">OK</button>
            </div>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById("gameBoard");
        const cells = document.querySelectorAll(".cell");
        const statusDisplay = document.getElementById("status");
        const resetButton = document.getElementById("resetButton");

        // Modal elements
        const gameModal = document.getElementById("gameModal");
        const modalMessage = document.getElementById("modalMessage");
        const modalButton = document.getElementById("modalButton");

        let currentPlayer = "X";
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];
        const AI_PLAYER = "O";
        const HUMAN_PLAYER = "X";

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        // Modal functions
        function showModal(message, buttonText, callback) {
            modalMessage.textContent = message;
            modalButton.textContent = buttonText;
            modalButton.onclick = () => {
                gameModal.classList.remove("visible");
                if (callback) callback();
            };
            gameModal.classList.add("visible");
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
        }

        function handlePlayerChange() {
            currentPlayer = currentPlayer === HUMAN_PLAYER ? AI_PLAYER : HUMAN_PLAYER;
            statusDisplay.innerHTML = `現在のプレイヤー: ${currentPlayer}`;
            if (gameActive && currentPlayer === AI_PLAYER) {
                setTimeout(aiMove, 500);
            }
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === "" || b === "" || c === "") {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                showModal(`プレイヤー ${currentPlayer} の勝利！`, "OK", handleResetGame);
                gameActive = false;
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                showModal(`引き分け！`, "OK", handleResetGame);
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(
                clickedCell.getAttribute("data-cell-index")
            );

            if (gameState[clickedCellIndex] !== "" || !gameActive || currentPlayer === AI_PLAYER) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function aiMove() {
            // Simple AI: Try to win, then block, then take center, then random corner, then random empty
            let bestMove = -1;

            // 1. Check if AI can win
            for (let i = 0; i < gameState.length; i++) {
                if (gameState[i] === "") {
                    gameState[i] = AI_PLAYER;
                    if (checkWin(AI_PLAYER)) {
                        bestMove = i;
                        gameState[i] = ""; // backtrack
                        break;
                    }
                    gameState[i] = ""; // backtrack
                }
            }

            // 2. Check if Human can win and block them
            if (bestMove === -1) {
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === "") {
                        gameState[i] = HUMAN_PLAYER;
                        if (checkWin(HUMAN_PLAYER)) {
                            bestMove = i;
                            gameState[i] = ""; // backtrack
                            break;
                        }
                        gameState[i] = ""; // backtrack
                    }
                }
            }

            // 3. Take center if available
            if (bestMove === -1 && gameState[4] === "") {
                bestMove = 4;
            }

            // 4. Take a random corner if available
            if (bestMove === -1) {
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => gameState[index] === "");
                if (availableCorners.length > 0) {
                    bestMove = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
            }

            // 5. Take any random empty cell
            if (bestMove === -1) {
                const availableCells = gameState.map((cell, index) => cell === "" ? index : -1).filter(index => index !== -1);
                if (availableCells.length > 0) {
                    bestMove = availableCells[Math.floor(Math.random() * availableCells.length)];
                }
            }

            if (bestMove !== -1) {
                const clickedCell = cells[bestMove];
                handleCellPlayed(clickedCell, bestMove);
                handleResultValidation();
            }
        }

        function checkWin(player) {
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === player && b === player && c === player) {
                    return true;
                }
            }
            return false;
        }

        function handleResetGame() {
            currentPlayer = HUMAN_PLAYER;
            gameActive = true;
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerHTML = `現在のプレイヤー: ${currentPlayer}`;
            cells.forEach((cell) => {
                cell.innerHTML = "";
                cell.classList.remove("x", "o");
            });
        }

        cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
        resetButton.addEventListener("click", handleResetGame);

        statusDisplay.innerHTML = `現在のプレイヤー: ${currentPlayer}`;
    </script>
</body>
</html>
