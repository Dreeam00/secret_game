<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘビゲーム</title>
    <link rel="stylesheet" href="win95_theme.css">
    <style>
        /* Specific styles for snake_game.html to override/complement win95_theme.css */
        .window-frame {
            max-width: 460px; /* Adjusted for canvas width */
        }
        canvas {
            background: #333;
            display: block;
            margin: 0 auto;
            border: 1px solid #808080; /* Darker border for canvas */
            box-shadow: inset 1px 1px 0 #000000, inset -1px -1px 0 #FFFFFF;
        }
        #score {
            font-size: 1em;
            margin-bottom: 10px;
            color: #000000;
        }
        #difficultySelect {
            background-color: #C0C0C0;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #FFFFFF;
            border-bottom: 2px solid #FFFFFF;
            color: #000000;
            padding: 5px;
            font-size: 1em;
            margin-right: 10px;
        }
        #gameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <div class="window-title-bar">
            <span>ヘビゲーム</span>
            <button>_</button>
            <button>X</button>
        </div>
        <div class="window-content">
            <h1>ヘビゲーム</h1>
            <div id="score">スコア: 0</div>
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
            <div id="gameOverlay" style="display: none;">
                <span id="overlayMessage">クリックで開始</span>
                <button id="startButton">ゲーム開始</button>
            </div>
            <div class="controls">
                <select id="difficultySelect">
                    <option value="easy">イージー (低速, 壁なし)</option>
                    <option value="normal">ノーマル (中速, 壁あり)</option>
                    <option value="hard">ハード (高速, 壁あり)</option>
                </select>
                <button class="control-button" id="pauseButton">一時停止</button>
                <button class="back-button" onclick="location.href='index.html'">メニューに戻る</button>
            </div>
        </div>
    </div>

    <!-- Modal Dialog HTML -->
    <div id="gameModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title-bar">
                <span>メッセージ</span>
            </div>
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="modalButton">OK</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const gameOverlay = document.getElementById("gameOverlay");
        const overlayMessage = document.getElementById("overlayMessage");
        const startButton = document.getElementById("startButton");
        const pauseButton = document.getElementById("pauseButton");
        const difficultySelect = document.getElementById("difficultySelect");

        // Modal elements
        const gameModal = document.getElementById("gameModal");
        const modalMessage = document.getElementById("modalMessage");
        const modalButton = document.getElementById("modalButton");

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let gameSpeed = 150; // milliseconds
        let gameRunning = false;
        let hasWalls = true; // New: controls if walls are active

        const difficulties = {
            easy: { speed: 200, walls: false },
            normal: { speed: 150, walls: true },
            hard: { speed: 100, walls: true }
        };

        // Modal functions
        function showModal(message, buttonText, callback) {
            modalMessage.textContent = message;
            modalButton.textContent = buttonText;
            modalButton.onclick = () => {
                gameModal.classList.remove("visible");
                if (callback) callback();
            };
            gameModal.classList.add("visible");
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize)),
            };
            // Ensure food doesn't spawn on snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    generateFood();
                    return;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "lime";
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
                ctx.strokeStyle = "darkgreen";
                ctx.strokeRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function update() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check for wall collision or wrap around
            if (hasWalls) {
                if (
                    head.x < 0 ||
                    head.x >= canvas.width / gridSize ||
                    head.y < 0 ||
                    head.y >= canvas.height / gridSize
                ) {
                    gameOver();
                    return;
                }
            } else {
                if (head.x < 0) head.x = canvas.width / gridSize - 1;
                if (head.x >= canvas.width / gridSize) head.x = 0;
                if (head.y < 0) head.y = canvas.height / gridSize - 1;
                if (head.y >= canvas.height / gridSize) head.y = 0;
            }

            // Check for self-collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `スコア: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            showModal(`ゲームオーバー！スコア: ${score}`, "もう一度プレイ", () => {
                resetGame();
                gameOverlay.style.display = "flex";
                overlayMessage.textContent = "クリックで開始";
                startButton.textContent = "ゲーム開始";
            });
        }

        function resetGame() {
            const selectedDifficulty = difficulties[difficultySelect.value];
            gameSpeed = selectedDifficulty.speed;
            hasWalls = selectedDifficulty.walls;

            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `スコア: ${score}`;
            generateFood();
            draw();
        }

        function startGame() {
            gameOverlay.style.display = "none";
            gameRunning = true;
            resetGame();
            gameInterval = setInterval(update, gameSpeed);
        }

        function togglePause() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameInterval);
                overlayMessage.textContent = "一時停止中";
                startButton.textContent = "再開";
                gameOverlay.style.display = "flex";
            } else {
                startGame();
            }
        }

        document.addEventListener("keydown", (e) => {
            if (!gameRunning) return; 

            const keyPressed = e.key;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingLeft = dx === -1;
            const goingRight = dx === 1;

            if (keyPressed === "ArrowLeft" && !goingRight) {
                dx = -1;
                dy = 0;
            } else if (keyPressed === "ArrowUp" && !goingDown) {
                dx = 0;
                dy = -1;
            } else if (keyPressed === "ArrowRight" && !goingLeft) {
                dx = 1;
                dy = 0;
            } else if (keyPressed === "ArrowDown" && !goingUp) {
                dx = 0;
                dy = 1;
            }
        });

        gameOverlay.style.display = "flex";
        overlayMessage.textContent = "クリックで開始";
        startButton.textContent = "ゲーム開始";
        pauseButton.addEventListener("click", togglePause);
        startButton.addEventListener("click", startGame);
        difficultySelect.addEventListener('change', resetGame); 

    </script>
</body>
</html>
